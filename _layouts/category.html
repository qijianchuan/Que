<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
    <header>
        <div id="siteMeta">
            <a href="#">Nomar</a><span>记录一段历史</span>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="{{site.url}}{{site.baseurl}}">首页</a>
                </li>
                <li>
                    <a href="{{site.url}}{{site.baseurl}}">订阅</a>
                </li>
                <li>
                    <a href=""{{site.url}}{{site.baseurl}}/sitemap.xml">地图</a>
                </li>
                <li>
                    <a href=""{{site.url}}{{site.baseurl}}/tag.html">标签</a>
                </li>
                <li>
                    <a href=""{{site.url}}{{site.baseurl}}/category.html">分类</a>
                </li>
                <li>
                    <a href=""{{site.url}}{{site.baseurl}}/archive.html">归档</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div id="category_wrap">
            <ul>
                {% for category in site.categories %}
                <li>{{category|first}}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="posts-list">
            <ul>
                {% for post in site.posts %}
                <li data-category="{{post.categories|join:" "}}">
                    <a href="{{post.url}}">{{post.title}}</a>
                    <time>{{post.date|date:"%Y-%m-%d"}}</time>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <footer>
        <section class="block-partner">
            <div class="block-header">
                <h4 class=" iconfont icon-hezuo">合作伙伴</h4>
            </div>
            <div class="block-wrap">
                <ul>
                    <li>
                        <a class="iconfont icon-github" href="#"></a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="block-flink ">
            <div class="block-header">
                <h4 class=" iconfont icon-hezuo">友情链接</h4>
            </div>
            <div class="block-wrap">
                <ul>
                    <li>
                        <a href="#">软考</a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="block-copyright">

        </section>
    </footer>
    <script>
        function show() {
            document.querySelectorAll('.posts-list li').forEach(item => {
                item.removeAttribute('hidden');
                if (!item.getAttribute('data-category').includes(this.innerHTML)) {
                    item.setAttribute('hidden', 'hidden');
                }
            })
        }
        document.querySelectorAll('#category_wrap li').forEach(element => element.addEventListener('click', show))
    </script>
</body>

</html>
